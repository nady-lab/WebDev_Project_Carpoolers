<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpoolers - Contact</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Contact Wheels on Fire</h1>
    <section>
      <h2 class="centered">We'd love to hear from you!</h2>
    </section>
    <div class="center-wrapper">
      <h2>Contact Form</h2>
      <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber" name="pnumber"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    </div>
</body>
</html>
