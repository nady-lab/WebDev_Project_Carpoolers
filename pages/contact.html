<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels on Fire - Contact Us</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="../index.html">Home</a> |
        <a href="contact.html">Contact</a> |
        <a href="about.html">About Us</a> |
        <a href="events.html">Events</a>
      </nav>
    </header>

    <section class="contact-container">
      <div class="contact-title">
        <h1 class="contact_h1">Get in touch.</h1>
        <h2 class="contact_h2">wheelsonfire@gmail.com</h2>
      </div>

      <form class="contact-form">
        <div class="name-row">
          <div class="form-group">
            <label for="first-name">First Name*</label>
            <input id="first-name" name="first-name" type="text" required placeholder="Your first name" />
          </div>
        

        
          <div class="form-group">
            <label for="surname">Surname*</label>
            <input id="surname" name="surname" type="text" required placeholder="Your surname" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input id="email" name="email" type="email" required placeholder="your.email@example.com"/>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567" />
        </div>

        <!-- CSS for this hasn't been done yet -->
        <div class="reason_enquiry">
          <label for="reason"> Reason for enquiry:</label>
          <select id="reason" name="reason" required>
            <option value=""> Please select an option </option>
              <option value="General">General</option>
              <option value="Feedback">Feedback</option>
              <option value="Technical">Technical Support</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
        </div>

        <button type="submit">Send message</button>
      </form>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
