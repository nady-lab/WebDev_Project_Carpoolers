<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheels on Fire - Contact</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="../index.html">Home</a> |
        <a href="contact.html">Contact</a> |
        <a href="about.html">About Us</a> |
        <a href="events.html">Events</a>
      </nav>
    </header>
    <div class="flex-row">
      <div class="contact-title">
        <h1 class="contact_h1">Get in touch.</h1>
        <h2 class="contact_h2">wheelsonfire@gmail.com</h2>
      </div>

       <form class="contact-form">
        <div class="name-row">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input id="first-name" name="first-name" type="text" required placeholder="Your first name" />
          </div>

          <div class="form-group">
            <label for="surname">Surname *</label>
            <input id="surname" name="surname" type="text" required placeholder="Your surname" />
          </div>
        </div>


        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required placeholder="your.email@example.com" />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567" />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="How can we help you?"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</section>

    </div>
</body>

</html>
